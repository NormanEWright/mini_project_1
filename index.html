<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mini Project 1: Creat custom radio buttons using a star">
  <meta name="author" content="Norman Wright">
  <meta name="keywords" content="HTML5, CSS3, BEM, Positioning">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mini Project 1</title>
</head>
<body>
  <main class="main">
    <h2 class="main__heading">Custom Radio Button Example</h2>
    <form action="" class="form">
      <label for="html" class="form__label">HTML
        <input type="radio" class="form__input" name="fav__language" id="html" value="HTML">
        <span class="form__radio-btn"></span>
      </label>
      <label for="css" class="form__label">CSS
        <input type="radio" class="form__input" name="fav__language" id="css" value="CSS">
        <span class="form__radio-btn"></span>
      </label>
      <label for="js" class="form__label">JavaScript
        <input type="radio" class="form__input" name="fav__language" id="js" value="JavaScript">
        <span class="form__radio-btn"></span>
      </label>
    </form>
  </main>
</body>
</html>
